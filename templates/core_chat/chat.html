{% extends 'admin/base.html' %}
{% load static %}

{% block extrahead %} 
    <link rel="stylesheet" href="{% static 'core_chat/css/style.css' %}"/>
{% endblock %}

{% block content %}

<div class="container">
    <div class="page-header">
        <h1>Welcome to G4 Messaging
            <small>Pick a user and start chatting!</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div id="user-list" class="list-group">
                <a href="" class="list-group-item disabled">
                    <h4 class="list-group-item-heading">Users</h4>
                    {# Users go here #}
                </a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">Chat</h4>
                </div>
                <div>
                    <ul id="messages" class="messages">
                        {# Messages go here #}
                    </ul>
                </div>
                <div class="panel-footer" id="attachedFile">
                    <div class="input-group">
                        {% csrf_token %}
                        <input id="chat-input" type="text" class="form-control input"
                            placeholder="Type your message here ..." maxlength="500">
                        <span class="input-group-btn">
                            <button class="btn btn-info btn" id="btn-send">
                                Send</button>
                        </span>
                        
                    </div>

                </div>
            </div>
            

        </div>
    </div>
</div>



{% endblock %}

{% block extrajs %}
    <script src="{% static 'core_chat/js/jquery.min.js' %}"></script>
    <script src="{% static 'core_chat/js/upload/vendor/jquery.ui.widget.js' %}"></script>
    <script src="{% static 'core_chat/js/upload/jquery.iframe-transport.js' %}"></script>
    <script src="{% static 'core_chat/js/upload/jquery.fileupload.js' %}"></script>
    <script src="{% static 'core_chat/js/upload/jquery.fileupload-process.js' %}"></script>
    <script src="{% static 'core_chat/js/upload/jquery.fileupload-image.js' %}"></script>
    <script src="{% static 'core_chat/js/upload/jquery.fileupload-audio.js' %}"></script>
    <script src="{% static 'core_chat/js/upload/jquery.fileupload-video.js' %}"></script>
    <script src="{% static 'core_chat/js/upload/jquery.fileupload-validate.js' %}"></script>

    <script>
        let sessionKey = '{{ request.session.session_key }}';
        let currentUser = '{{ request.user.username }}';
    </script>
    <script src="{% static 'core_chat/js/app.js' %}"></script>
{% endblock %}
