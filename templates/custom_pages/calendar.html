{% extends 'admin/base.html' %}
{% load static %}

{% block extrahead %}
<link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">
<style>
    body {
        touch-action: none;
    }
</style>

{% endblock %}

{% block content %}

    <div class="container material">
        <div class="col-lg-3 property-section">
            <table id="property" title="Properties" style="width: 100%">
                <tbody>
                    <tr style="height: 50px">
                        <td style="width: 30%">
                            <div> Current Date: 
                            </div>
                        </td>
                        <td style="width: 100%;">
                            <div>
                                <input type="text" id="scheduledate">
                            </div>
                        </td>
                        <td style="width: 100%;">
                            
                            <button class="btn btn-primary" id="refreshCalendar"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
                           
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-12 control-section">
            <div class="content-wrapper">
                <div id="Schedule">
                </div>
            </div>
        </div>
        
    </div>

{% endblock %}

{% block extrajs %}
    <script>
        var u = "{{request.user.id}}";
    </script>
    <script src="//ej2.syncfusion.com/javascript/demos/schedule/default/datasource.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
    <script src="{% static 'custom_pages/js/calendar.js' %}"></script>
{% endblock %}
